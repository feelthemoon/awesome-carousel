<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/index.js" type="module" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__inner">
        <button class="carousel__prev btn">
          <img src="./img/icons/left-arrow.svg" alt="" />
        </button>
        <div class="carousel__wrapper">
          <img src="./img/1.jpg" alt="" class="carousel__img" />
          <img src="./img/2.jpg" alt="" class="carousel__img" />
          <img src="./img/3.jpg" alt="" class="carousel__img" />
          <img src="./img/2.jpg" alt="" class="carousel__img" />
          <img src="./img/1.jpg" alt="" class="carousel__img" />
        </div>
        <button class="carousel__next btn">
          <img src="./img/icons/left-arrow.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
